<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz quizu</title>
    <!--
    <link rel="stylesheet" href="./quiz.css">
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--
    https://fonts.google.com
    -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <H1 style="...">Dodaj nowe pytanie do quiz'u</H1>
            <form method="form-group">
                <label for="qbody">Treść pytania</label>
                <textarea class="form-control" id="qbody" name="body" placeholder="Wpisz treść pytania" rows="5"></textarea>
                <fieldset>
                    <label for="option1">Opcja odpowiedzi nr 1</label>
                    <input id="option1" name="option1" type="text">
                    <label for="option2">Opcja odpowiedzi nr 2</label>
                    <input id="option2" name="option2" type="text">
                    <label for="option3">Opcja odpowiedzi nr 3</label>
                    <input id="option3" name="option3" type="text">
                    <label for="option4">Opcja odpowiedzi nr4</label>
                    <input id="option4" name="option4" type="text">
                </fieldset>
                <label for="validOption">Numer poprawnej odpowiedzi</label>
                <select name="validOption" id="validOption">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <label for="points">Punkty za poprawną odpowiedź"</label>
                <input id="points" name="points" type="number" min="1" max="10" step="1">
                <input type="submit" value="Prześlij">
            </form>

        </div>
    </div>
</div>
</body>
</html>
